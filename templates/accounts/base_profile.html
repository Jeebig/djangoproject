<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Профиль пользователя{% endblock %} - My Blog</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% load static %}
    <link href="{% static 'blog/css/css/blog-home.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/comments.css' %}" rel="stylesheet">

</head>

<body style="padding-top: 76px;">

    {% include 'blog/nav.html' %}

    <!-- Page Content without sidebar -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'blog/css/js/jquery.js' %}"></script>
    <script src="{% static 'blog/css/js/bootstrap.min.js' %}"></script>

    <!-- Custom JavaScript -->
    {% block extra_js %}{% endblock %}

</body>

</html>
