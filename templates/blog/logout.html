{% extends 'blog/base.html' %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">
                    <i class="bi bi-check-circle text-success"></i> Выход выполнен
                </h3>
            </div>
            <div class="card-body text-center">
                <p class="lead">Вы успешно вышли из системы.</p>
                <p class="text-muted">Спасибо за использование нашего блога!</p>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'blog:index' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> На главную
                    </a>
                    <a href="{% url 'blog:login' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-in-right"></i> Войти снова
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
