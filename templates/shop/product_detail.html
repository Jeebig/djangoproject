{% extends 'blog/base.html' %}
{% block main %}
<div class="row">
  <div class="col-md-6">
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail.url }}" class="img-fluid" alt="{{ product.name }}">
    {% elif product.image %}
      <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <div class="mb-2">Цена: <strong>{{ product.price }} ₴</strong></div>
    <p>{{ product.description }}</p>
    <form class="d-flex align-items-center gap-2" method="post" action="{% url 'shop:cart-add' product.id %}">{% csrf_token %}
      <label for="qty" class="visually-hidden">Количество</label>
  <input id="qty" class="form-control w-auto" type="number" name="qty" min="1" value="1">
      <button class="btn btn-primary" type="submit"><i class="bi bi-cart-plus"></i> В корзину</button>
      <a class="btn btn-outline-secondary" href="{% url 'shop:cart' %}">Перейти в корзину</a>
    </form>
  </div>
{% endblock %}
{% block sidebar %}{% endblock %}
